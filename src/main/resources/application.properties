# Configuração do DataSource (MySQL)

#OBS > UTILIZAR O USUARIO E A SENHA DO SEU DB
spring.datasource.url=jdbc:mysql://localhost:3306/db_automotivo
spring.datasource.username=root
spring.datasource.password=pamela21
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=update

# 'update' cria/atualiza as tabelas com base nas entidades
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# Configuração para mostrar as queries SQL, mostra as alterações no terminal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true